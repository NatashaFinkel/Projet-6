<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/6e3acb5797.js" crossorigin="anonymous"></script>
</head>


<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>

                <li>
                    <a href="./index.html">Projets</a>
                </li>

                <li>
                    <a href="#">Contact</a>
                </li>

                <li class="current-page">
                    <a href="#">Login</a>
                </li>

                <li>
                    <a href="#">
                        <img src="./assets/icons/instagram.png" id="instagram" alt="Instagram">
                    </a>
                </li>

            </ul>

        </nav>
    </header>

    <main>
        <section id="login" class="login-page">
            <h2>Log In</h2>

            <form class="login-form" autocomplete="on">
                <div class="email-location">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required autocomplete="on">
                </div>

                <div class="password-location">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <input type="submit" value="Se connecter">
            </form>

            <a href="#">
                <p>Mot de passe oublié</p>
            </a>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src=" ./index.html"></script>
    <script src=" ./assets/login.js"></script>
</body>

</html>
